{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <h4 style="margin-left: 45px">Delete the book ?</h4>
        <hr>
            <p style="margin-left: 45px">
                book id :{{ book.id }}<br>
                Title :{{ book.title }}<br>
                Author :{{ book.author }}
            </p>
        <br>
        <form action="{{ url_for('main.delete_book',bookid=book.id) }}" method="POST" style="margin-left: 45px">
            <button type="submit" class="btn btn-sm btn-primary">Delete</button>
        </form>
    </div>
{% endblock %}
